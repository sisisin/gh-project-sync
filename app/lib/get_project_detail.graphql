query GetProjectDetail($dryRun: Boolean! = false, $org: String!, $projectNumber: Int!, $first: Int!, $cursor: String) {
  rateLimit(dryRun: $dryRun) {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
  organization(login: $org) {
    id
    name
    login
    projectV2(number: $projectNumber) {
      id
      number
      items(first: $first, after: $cursor) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          content {
            __typename
            ... on Issue {
              title
            }
            ... on DraftIssue {
              title
            }
            ... on PullRequest {
              title
            }
          }
          createdAt
          updatedAt
          creator {
            login
          }
          fieldValues(first: 100) {
            totalCount
            nodes {
              ...projectV2ItemFieldValue
            }
          }
        }
        totalCount
      }
    }
  }
}

fragment projectV2ItemFieldValue on ProjectV2ItemFieldValue {
  __typename
  ... on ProjectV2ItemFieldDateValue {
    date
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldTextValue {
    text
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldUserValue {
    users(first: 100) {
      nodes {
        login
      }
    }
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldLabelValue {
    labels(first: 100) {
      totalCount
      nodes {
        name
      }
    }
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldNumberValue {
    number
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldValueCommon {
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldReviewerValue {
    field {
      ...fieldName
    }
    reviewers(first: 100) {
      totalCount
      nodes {
        ... on Bot {
          login
        }
        ... on Mannequin {
          login
        }
        ... on Team {
          name
        }
        ... on User {
          login
        }
      }
    }
  }
  ... on ProjectV2ItemFieldIterationValue {
    title
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldMilestoneValue {
    field {
      ...fieldName
    }
    milestone {
      title
    }
  }
  ... on ProjectV2ItemFieldRepositoryValue {
    field {
      ...fieldName
    }
    repository {
      name
    }
  }
  ... on ProjectV2ItemFieldPullRequestValue {
    field {
      ...fieldName
    }
    pullRequests(first: 100) {
      totalCount
      nodes {
        number
        title
      }
    }
  }
  ... on ProjectV2ItemFieldSingleSelectValue {
    name
    field {
      ...fieldName
    }
  }
}

fragment fieldName on ProjectV2FieldConfiguration {
  __typename
  ... on ProjectV2Field {
    name
  }
  ... on ProjectV2IterationField {
    name
  }
  ... on ProjectV2SingleSelectField {
    name
  }
}
