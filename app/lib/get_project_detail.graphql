query GetProjectDetail($dryRun: Boolean! = false, $id: ID!, $first: Int!, $cursor: String) {
  rateLimit(dryRun: $dryRun) {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
  node(id: $id) {
    ... on ProjectV2 {
      items(first: $first, after: $cursor) {
        edges {
          node {
            content {
              ... on Issue {
                title
                assignees(first: 100) {
                  nodes {
                    login
                  }
                }
              }
              ... on DraftIssue {
                title
              }
              ... on PullRequest {
                title
              }
            }
            createdAt
            updatedAt
            creator {
              login
            }
            fieldValues(first: 100) {
              totalCount
              edges {
                node {
                  ...projectV2ItemFieldValue
                }
              }
            }
          }
        }
        totalCount
      }
    }
  }
}

fragment projectV2ItemFieldValue on ProjectV2ItemFieldValue {
  ... on ProjectV2ItemFieldDateValue {
    date
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldTextValue {
    text
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldUserValue {
    users(first: 100) {
      nodes {
        login
      }
    }
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldLabelValue {
    labels(first: 100) {
      totalCount
      nodes {
        name
      }
    }
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldNumberValue {
    number
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldValueCommon {
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldReviewerValue {
    field {
      ...fieldName
    }
    reviewers(first: 100) {
      totalCount
      nodes {
        ... on Bot {
          login
        }
        ... on Mannequin {
          login
        }
        ... on Team {
          name
        }
        ... on User {
          login
        }
      }
    }
  }
  ... on ProjectV2ItemFieldIterationValue {
    title
    field {
      ...fieldName
    }
  }
  ... on ProjectV2ItemFieldMilestoneValue {
    field {
      ...fieldName
    }
    milestone {
      title
    }
  }
  ... on ProjectV2ItemFieldRepositoryValue {
    field {
      ...fieldName
    }
    repository {
      name
    }
  }
  ... on ProjectV2ItemFieldPullRequestValue {
    field {
      ...fieldName
    }
    pullRequests(first: 100) {
      totalCount
      nodes {
        number
        title
      }
    }
  }
  ... on ProjectV2ItemFieldSingleSelectValue {
    name
    field {
      ...fieldName
    }
  }
}

fragment fieldName on ProjectV2FieldConfiguration {
  ... on ProjectV2Field {
    name
  }
  ... on ProjectV2IterationField {
    name
  }
  ... on ProjectV2SingleSelectField {
    name
  }
}
